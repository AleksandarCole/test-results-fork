version: v1.0
name: Build
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Test"
    task:
      prologue:
        commands:
          - sem-version go 1.15
          - "export GOPATH=~/go"
          - "export PATH=/home/semaphore/go/bin:$PATH"
          - checkout

      jobs:
        - name: "Lint"
          commands:
            - go get ./...
            - go test ./...

promotions:
    - name: Release
      pipeline_file: goreleaser.yml
      auto_promote_on:
        - result: passed
          branch:
            - "^refs/tags/v*"
