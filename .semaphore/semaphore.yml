version: v1.0
name: Build
agent:
  machine:
    type: e2-standard-2
    os_image: ubuntu2004

global_job_config:
  prologue:
    commands:
      - artifact pull project bin/test-results.v0.8.0-rc.0 -d /usr/local/bin/test-results --force
      - sudo chmod +x /usr/local/bin/test-results
  epilogue:
    always:
      commands:
        - test-results command-metrics report.md
        - test-results resource-metrics report.md
        - artifact push job -d .semaphore/REPORT.md report.md
blocks:
  - name: Unit tests
    dependencies: []
    task:
      prologue:
        commands:
          - sem-version go 1.20
          - checkout
          - go mod download
          - go install gotest.tools/gotestsum@latest
      jobs:
        - name: "\U0001F9EA Go tests"
          commands:
            - "export SUITE_NAME=\"\U0001F9EA Go tests\""
            - gotestsum --junitfile results.xml
        - name: "\U0001F9EA Go coverage"
          commands:
            - "export SUITE_NAME=\"\U0001F9EA Go coverage\""
            - make test.cover
            - artifact push workflow -d .semaphore/REPORT.md COVERAGE.md
      epilogue:
        always:
          commands:
            - '[[ -f results.xml ]] && test-results publish --name "$SUITE_NAME" results.xml'
  - name: Security checks
    dependencies: []
    task:
      secrets:
        - name: security-toolbox-shared-read-access
      prologue:
        commands:
          - checkout
          - mv ~/.ssh/security-toolbox ~/.ssh/id_rsa
          - sudo chmod 600 ~/.ssh/id_rsa
      jobs:
        - name: "\U0001F6E1️ Check dependencies"
          commands:
            - "export SUITE_NAME=\"\U0001F6E1️ Check dependencies\""
            - make check.deps
            - '[[ -f results.xml ]] && test-results publish --name "$SUITE_NAME" results.xml'
        - name: "\U0001F6E1️ Check code"
          commands:
            - "export SUITE_NAME=\"\U0001F6E1️ Check code\""
            - make check.static
  - name: Build
    dependencies:
      - Unit tests
      - Security checks
    task:
      prologue:
        commands:
          - sem-version go 1.20
          - checkout
          - go mod download
          - go install gotest.tools/gotestsum@latest
      jobs:
        - name: "\U0001F3D7️ Build binary"
          commands:
            - make build
            - artifact push workflow bin/test-results -d bin/test-results
after_pipeline:
  task:
    jobs:
      - name: Submit Reports
        commands:
          - test-results gen-pipeline-report
promotions:
  - name: Integration tests
    pipeline_file: integration.yml
    auto_promote:
      when: result = 'passed'
